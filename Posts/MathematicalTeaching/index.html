<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mathematics and Programming</title>
        <style>
            * {
                margin: 0%;
            }
            a {
                color: rgb(35, 89, 115);
                text-decoration: none;
            }
            body {
                background-color: #F7F5EC;
                padding-left: 5vw;
                padding-right: 5vw;
            }
            body > div {
                background-color: white;
                padding: 5vw;
                width: 80vw;
                padding-top: 2vh;
                min-height: 100vh;
            }
            header#main_banner {
                width: 100%;
                height: 10em;
                margin-bottom: 2vh;
                text-align: center;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            nav#main_nav {
                background-color: #EBE1DB;
                width: 60%;
                border-radius: 0.5em;
                margin-left: 10%;
                margin-right: 10%;

                padding-left: 10%;
                padding-right: 10%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            nav#main_nav > div {
                min-height: 5vh;
                display:inline-block;
                margin: 0%;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            nav#main_nav > div > a {
                color: rgb(35, 89, 115);
                font-weight: bolder;
                text-align: center;
            }
            article#content_pane {
                padding-left: 10%;
                padding-right: 10%;
            }
            hr {
                border-color: #b26b6b;
                border-top: 2px;
                margin-top: 4px;
                margin-bottom: 4px;
            }
article#content_pane > header {
    color: #b26b6b;
    font-size: x-large;
    font-weight: bolder;
}

article#content_pane > div > section.post_list {
    margin-top:1em;
    padding-bottom:1em;
    border-bottom: 2px solid #b26b6b;
}

article#content_pane > div > section.post_list:last-child {
    border-bottom: none;
}

article#content_pane > div > section.post_list > header {
    font-size: larger;
    font-weight: bold;
    display: block;
}

article#content_pane > div > section.post_list > footer {
    font-size:smaller;
    color: gray;
}
        </style>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">

        <script>hljs.highlightAll();</script>
